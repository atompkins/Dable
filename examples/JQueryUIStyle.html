<!DOCTYPE html>
<html>
<head>
<meta http-equiv="x-ua-compatible" content="IE=Edge" >
<meta charset="utf-8">
<!--Include the JQueryUI CDN-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css" rel="stylesheet">
<script src="../lib/dable.min.js"></script>
</head>
<body>
<div id="JQueryUIDable"></div>
<script type="text/javascript">
	var dable = new Dable();
	var data = [ [ 1, 2 ], [ 3, 4 ] ];
	var columns = [ 'Odd', 'Even' ];
	dable.SetDataAsRows(data);
	dable.SetColumnNames(columns);
	dable.style = 'jqueryui';	//set the style
	dable.BuildAll("JQueryUIDable");
</script>
</body>
</html>
